<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "005 HT  Two Sum (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><code><strong>twoSum()</strong></code> <br><br><strong>Problem:</strong> Given an array of integers <code><strong>nums</strong></code> and a target integer <code><strong>target</strong></code>, find the indices of two numbers in the array that add up to the target.<br></p><p><strong>Input:</strong></p><ul><li><p>An array of integers <code><strong>nums</strong></code> .</p></li><li><p>A target integer <code><strong>target</strong></code>.</p></li></ul><p><strong>Output:</strong></p><ul><li><p>An array of two integers representing the <em>indices</em> of the two numbers in the input array <code><strong>nums</strong></code> that add up to the target. If no two numbers in the input array add up to the target, return an empty array [].</p></li></ul><p><strong>Return type:</strong></p><ul><li><p><code><strong>int[]</strong></code></p></li></ul><p><br></p><p><strong>Example:</strong></p><p><br></p><pre class=\"prettyprint linenums\">Input: int[] nums = [2, 7, 11, 15], target = 9\nOutput: [0, 1]\nExplanation: The numbers at indices 0 and 1 in the array add up to the target 9.\n\nInput: int[] nums = [3, 2, 4], target = 6\nOutput: [1, 2]\nExplanation: The numbers at indices 1 and 2 in the array add up to the target 6.\n\nInput: int[] nums = [3, 3], target = 6\nOutput: [0, 1]\nExplanation: The numbers at indices 0 and 1 in the array add up to the target 6.\n\nInput: int[] nums = [1, 2, 3, 4, 5], target = 10\nOutput: []\nExplanation: There are no two numbers in the array add up to the target 10.\n\nInput: int[] nums = [], target = 0\nOutput: []\nExplanation: There are no numbers in the input array, so the function returns an empty array [].</pre><p><br></p><p><br></p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-09-25_16-11-42-1a38ac2b021ea6fe6e9610051becfc6d.png\"><p><br></p>", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\nimport java.util.*;\n\n\npublic class Evaluate {      \n   \n    @BeforeEach\n    public void runMain() {\n        Main.main(new String[0]);\n    }\n   \n    // Test with solution at the beginning\n    @Test\n    public void testAtBeginning() {\n        int[] nums = {2, 7, 11, 15};\n        int target = 9;\n        assertArrayEquals(new int[]{0, 1}, Main.twoSum(nums, target));\n    }\n\n    // Test with solution in the middle\n    @Test\n    public void testInMiddle() {\n        int[] nums = {2, 4, 4, 15};\n        int target = 8;\n        assertArrayEquals(new int[]{1, 2}, Main.twoSum(nums, target));\n    }\n\n    // Test with no solution\n    @Test\n    public void testNoSolution() {\n        int[] nums = {1, 2, 3, 4};\n        int target = 10;\n        assertArrayEquals(new int[]{}, Main.twoSum(nums, target));\n    }\n\n    // Test with solution at the end\n    @Test\n    public void testAtEnd() {\n        int[] nums = {2, 5, 5, 11};\n        int target = 10;\n        assertArrayEquals(new int[]{1, 2}, Main.twoSum(nums, target));\n    }\n\n    // Test with negative numbers\n    @Test\n    public void testNegativeNumbers() {\n        int[] nums = {-1, -2, -3, -4, -5};\n        int target = -8;\n        assertArrayEquals(new int[]{2, 4}, Main.twoSum(nums, target));\n    }\n}"}], "solutions": [{"file_name": "Main.java", "content": "import java.util.*;\n\n\npublic class Main {\n    \n    public static int[] twoSum(int[] nums, int target) {\n        Map<Integer, Integer> numMap = new HashMap<>();\n\n        for (int i = 0; i < nums.length; i++) {\n            int num = nums[i];\n            int complement = target - num;\n\n            if (numMap.containsKey(complement)) {\n                return new int[]{numMap.get(complement), i};\n            }\n            numMap.put(num, i);\n        }\n\n        return new int[]{};\n    }\n    \n\n    public static void main(String[] args) {\n        System.out.println(Arrays.toString(twoSum(new int[]{2, 7, 11, 15}, 9)));\n        System.out.println(Arrays.toString(twoSum(new int[]{3, 2, 4}, 6)));\n        System.out.println(Arrays.toString(twoSum(new int[]{3, 3}, 6)));\n        System.out.println(Arrays.toString(twoSum(new int[]{1, 2, 3, 4, 5}, 10)));\n        System.out.println(Arrays.toString(twoSum(new int[]{1, 2, 3, 4, 5}, 7)));\n        System.out.println(Arrays.toString(twoSum(new int[]{1, 2, 3, 4, 5}, 3)));\n        System.out.println(Arrays.toString(twoSum(new int[]{}, 0)));\n\n        /*\n            EXPECTED OUTPUT:\n            ----------------\n            [0, 1]\n            [1, 2]\n            [0, 1]\n            []\n            [2, 3]\n            [0, 1]\n            []\n\n        */\n        \n    }\n\n}\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
