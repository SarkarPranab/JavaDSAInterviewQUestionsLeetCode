<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "010 Set Find Pairs (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Given two integer arrays <code><strong>arr1</strong></code> and <code><strong>arr2</strong></code>, and an integer <code><strong>target</strong></code>, write a method named <code><strong>findPairs</strong></code> that finds all pairs of integers such that one integer is from <code><strong>arr1</strong></code>, the other is from <code><strong>arr2</strong></code>, and their sum equals the target value. <br><br>The method should return a list of integer arrays, each containing a pair of integers.<br><br>The tests for this exercise assume that <code><strong>arr1</strong></code> is the array being converted to a set.</p><p><br></p><p><strong>Method signature:</strong></p><pre class=\"prettyprint linenums\">public static List&lt;int[]&gt; findPairs(int[] arr1, int[] arr2, int target)</pre><p><br></p><p><strong>Input:</strong></p><ul><li><p><code><strong>arr1</strong></code>: An integer array</p></li><li><p><code><strong>arr2</strong></code>: An integer array</p></li><li><p><code><strong>target</strong></code>: An integer value</p></li></ul><p><br></p><p><strong>Output:</strong></p><ul><li><p>Return a list of integer arrays, where each array contains a pair of integers, one from <code><strong>arr1</strong></code> and the other from <code><strong>arr2</strong></code>, that sum up to the target value.</p></li></ul><p><br></p><p><strong>Example:</strong></p><pre class=\"prettyprint linenums\">int[] arr1 = {1, 2, 3, 4, 5};\nint[] arr2 = {2, 4, 6, 8, 10};\nint target = 7;\n\nList&lt;int[]&gt; pairs = findPairs(arr1, arr2, target);\n\n    /* \n        Expected output:\n        [5, 2]\n        [3, 4]\n        [1, 6]\n    */</pre><p><br></p><p>In the given example, the method should return a list containing three integer arrays representing the pairs of integers from <code><strong>arr1</strong></code> and <code><strong>arr2</strong></code> that sum up to the target value 7.</p><p><br></p><p><br></p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-04-21_15-38-15-214186dcda84a75acd507dada1d650a2.png\"></p>", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\nimport java.util.*;\nimport java.util.stream.Collectors;\n\n\npublic class Evaluate {      \n   \n    @BeforeEach\n    public void runMain() {\n        Main.main(new String[0]);\n    }\n   \n    @Test\n    public void testPairsAvailable() {\n        int[] arr1 = {1, 2, 3, 4};\n        int[] arr2 = {5, 6, 7};\n        int target = 10;\n        List<int[]> result = Main.findPairs(arr1, arr2, target);\n    \n        int[][] arrayResult = result.toArray(new int[result.size()][]);\n        sortResultArray(arrayResult);\n\n        int[][] expected = {{3, 7}, {4, 6}};\n        sortResultArray(expected);\n\n        assertArrayEquals(expected, arrayResult);\n    }\n\n    @Test\n    public void testNoPairs() {\n        int[] arr1 = {1, 2, 3};\n        int[] arr2 = {5, 6, 7};\n        int target = 4;\n        List<int[]> result = Main.findPairs(arr1, arr2, target);\n        assertEquals(0, result.size());\n    }\n\n    @Test\n    public void testDuplicateElements() {\n        int[] arr1 = {2, 2, 3, 4};\n        int[] arr2 = {5, 6, 6, 7};\n        int target = 10;\n        List<int[]> result = Main.findPairs(arr1, arr2, target);\n    \n        int[][] arrayResult = result.toArray(new int[result.size()][]);\n        sortResultArray(arrayResult);\n\n        int[][] expected = {{3, 7}, {4, 6}, {4, 6}};\n        sortResultArray(expected);\n\n        assertArrayEquals(expected, arrayResult);\n    }\n\n    @Test\n    public void testNegativeNumbers() {\n        int[] arr1 = {-1, 2, 3};\n        int[] arr2 = {4, 5, 6};\n        int target = 5;\n        List<int[]> result = Main.findPairs(arr1, arr2, target);\n    \n        int[][] arrayResult = result.toArray(new int[result.size()][]);\n        sortResultArray(arrayResult);\n\n        int[][] expected = {{-1, 6}};\n        sortResultArray(expected);\n\n        assertArrayEquals(expected, arrayResult);\n    }\n\n    @Test\n    public void testWithZero() {\n        int[] arr1 = {0, 1, 2};\n        int[] arr2 = {0, 3, 4};\n        int target = 3;\n        List<int[]> result = Main.findPairs(arr1, arr2, target);\n    \n        int[][] arrayResult = result.toArray(new int[result.size()][]);\n        sortResultArray(arrayResult);\n\n        int[][] expected = {{0, 3}};\n        sortResultArray(expected);\n\n        assertArrayEquals(expected, arrayResult);\n    }\n    \n    @Test\n    public void testBothArraysEmpty() {\n        int[] arr1 = {};\n        int[] arr2 = {};\n        int target = 10;\n        List<int[]> result = Main.findPairs(arr1, arr2, target);\n        assertEquals(0, result.size());\n    }\n    \n    @Test\n    public void testFirstArrayEmpty() {\n        int[] arr1 = {};\n        int[] arr2 = {5, 6, 7};\n        int target = 10;\n        List<int[]> result = Main.findPairs(arr1, arr2, target);\n        assertEquals(0, result.size());\n    }\n    \n    @Test\n    public void testSecondArrayEmpty() {\n        int[] arr1 = {1, 2, 3};\n        int[] arr2 = {};\n        int target = 10;\n        List<int[]> result = Main.findPairs(arr1, arr2, target);\n        assertEquals(0, result.size());\n    }\n\n    private void sortResultArray(int[][] array) {\n        for (int[] a : array) {\n            Arrays.sort(a);\n        }\n        Arrays.sort(array, (a, b) -> Integer.compare(a[0], b[0]));\n    }\n    \n}\n\n"}], "solutions": [{"file_name": "Main.java", "content": "import java.util.*;\n\n\npublic class Main {\n\n    public static List<int[]> findPairs(int[] arr1, int[] arr2, int target) {\n        Set<Integer> mySet = new HashSet<>();\n        List<int[]> pairs = new ArrayList<>();\n\n        for (int num : arr1) {\n            mySet.add(num);\n        }\n\n        for (int num : arr2) {\n            int complement = target - num;\n            if (mySet.contains(complement)) {\n                pairs.add(new int[]{complement, num});\n            }\n        }\n\n        return pairs;\n    }\n\n\n    public static void main(String[] args) {\n        int[] arr1 = {1, 2, 3, 4, 5};\n        int[] arr2 = {2, 4, 6, 8, 10};\n        int target = 7;\n\n        List<int[]> pairs = findPairs(arr1, arr2, target);\n        for (int[] pair : pairs) {\n            System.out.println(Arrays.toString(pair));\n        }\n\n        /*\n            EXPECTED OUTPUT:\n            ----------------\n            [5, 2]\n            [3, 4]\n            [1, 6]\n            \n        */\n        \n    }\n    \n}\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
