<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 HT Item In Common (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a function <code><strong>itemInCommon(array1, array2)</strong></code> that takes two arrays as input and returns <code><strong>true</strong></code> if there is at least one common item between the two lists, <code><strong>false</strong></code> otherwise.<br><br>Use a <code><strong>HashMap</strong></code> to solve the problem that creates an O(n) time complexity.<br><br>You can learn more about <code><strong>HashMaps</strong></code> by clicking <a href=\"https://www.w3schools.com/java/java_hashmap.asp\">here</a>.</p><p><br></p><p><br></p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-11-26_18-07-45-13e642b64474f538b6cca71040225d6f.png\">", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\nimport java.util.HashMap;\n\n\npublic class Evaluate {      \n   \n    @BeforeEach\n    public void runMain() {\n        Main.main(new String[0]);\n    }\n   \n    @Test\n    // Test with common elements\n    public void testCommonElements() {\n        int[] array1 = {1, 2, 3};\n        int[] array2 = {3, 4, 5};\n        assertTrue(Main.itemInCommon(array1, array2));\n    }\n\n    @Test\n    // Test without common elements\n    public void testNoCommonElements() {\n        int[] array1 = {1, 2, 3};\n        int[] array2 = {4, 5, 6};\n        assertFalse(Main.itemInCommon(array1, array2));\n    }\n\n    @Test\n    // Test with one empty array\n    public void testOneEmptyArray() {\n        int[] array1 = {};\n        int[] array2 = {1, 2, 3};\n        assertFalse(Main.itemInCommon(array1, array2));\n    }\n\n    @Test\n    // Test with both arrays empty\n    public void testBothEmptyArrays() {\n        int[] array1 = {};\n        int[] array2 = {};\n        assertFalse(Main.itemInCommon(array1, array2));\n    }\n\n    @Test\n    // Test with negative numbers\n    public void testNegativeNumbers() {\n        int[] array1 = {-1, -2, -3};\n        int[] array2 = {-3, -4, -5};\n        assertTrue(Main.itemInCommon(array1, array2));\n    }\n    \n}\n\n"}], "solutions": [{"file_name": "Main.java", "content": "import java.util.HashMap;\n\npublic class Main {\n\n    public static boolean itemInCommon(int[] array1, int[] array2) {\n        HashMap<Integer, Boolean> myHashMap = new HashMap<Integer, Boolean>();\n\n        for (int i : array1) {\n            myHashMap.put(i, true);\n        }\n\n        for (int j : array2) {\n            if (myHashMap.get(j) != null) return true;\n        }\n\n        return false;\n    }\n\n    public static void main(String[] args) {\n\n        int[] array1 = {1, 3, 5};\n        int[] array2 = {2, 4, 5};\n\n        System.out.println(itemInCommon(array1, array2));\n        \n        /*\n            EXPECTED OUTPUT:\n            ----------------\n            true\n\n        */\n        \n    }\n\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
