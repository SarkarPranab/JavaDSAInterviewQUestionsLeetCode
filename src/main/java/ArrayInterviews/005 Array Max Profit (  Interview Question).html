    <script>
      const quizData = {"title": "005 Array Max Profit (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>You are tasked with implementing a method, <code><strong>maxProfit</strong></code> that takes an array of integers representing the price of a given stock on different days. <br><br>The method should determine the maximum profit that can be made by buying and selling the stock once. Note that you must buy before you can sell.</p><p><br></p><p><strong>Method Signature</strong></p><pre class=\"prettyprint linenums\">public static int maxProfit(int[] prices)</pre><p><br></p><p>This method takes as input an array of integers <code><strong>prices</strong></code> and returns an integer.</p><p><br></p><p><strong>Input</strong></p><ul><li><p>An array of integers <code><strong>prices</strong></code> where each element in the array is an integer representing the price of the stock for a specific day, and where the element's index corresponds to the day number.</p></li></ul><p><br></p><p><strong>Output</strong></p><ul><li><p>Returns an integer that is the maximum profit possible. If no profit can be made, the method should return 0.</p></li></ul><p><br></p><p><strong>Example</strong></p><p>For example, if the input array is <code><strong>{7, 1, 5, 3, 6, 4}</strong></code>, the method should return <code><strong>5</strong></code>. The maximum profit can be achieved by buying the stock on day 2 when the price is <code><strong>1</strong></code> and selling on day 5 when the price is <code><strong>6</strong></code>. Hence, the maximum profit is <code><strong>6 - 1 = 5</strong></code>.</p><p><br></p><p><strong>Constraints</strong></p><ul><li><p>You may not engage in multiple transactions (i.e., you must sell the stock before you can buy again).</p></li><li><p>You may not buy and sell on the same day.</p></li></ul><p><br></p><p><br></p><p><br></p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-23_22-36-20-11c7b81e981481d21eb04da98bf79f61.png\"><p><br></p><p><br></p>", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\nimport java.util.Arrays;\n\n\npublic class Evaluate {      \n   \n    @BeforeEach\n    public void runMain() {\n        Main.main(new String[0]);\n    }\n\n  // Test with an array of ascending prices\n  @Test\n  public void testMaxProfitAscending() {\n    int[] prices = {1, 2, 3, 4, 5};\n    int expected = 4;\n    int actual = Main.maxProfit(prices);\n    assertEquals(expected, actual);\n  }\n\n  // Test with an array of descending prices\n  @Test\n  public void testMaxProfitDescending() {\n    int[] prices = {5, 4, 3, 2, 1};\n    int expected = 0;\n    int actual = Main.maxProfit(prices);\n    assertEquals(expected, actual);\n  }\n\n  // Test with a mix of ascending and descending prices\n  @Test\n  public void testMaxProfitMixed() {\n    int[] prices = {7, 1, 5, 3, 6, 4};\n    int expected = 5;\n    int actual = Main.maxProfit(prices);\n    assertEquals(expected, actual);\n  }\n\n  // Test with an empty array\n  @Test\n  public void testMaxProfitEmptyArray() {\n    int[] prices = {};\n    int expected = 0;\n    int actual = Main.maxProfit(prices);\n    assertEquals(expected, actual);\n  }\n\n  // Test with an array of a single price\n  @Test\n  public void testMaxProfitSinglePrice() {\n    int[] prices = {5};\n    int expected = 0;\n    int actual = Main.maxProfit(prices);\n    assertEquals(expected, actual);\n  }\n  \n}\n\n"}], "solutions": [{"file_name": "Main.java", "content": "public class Main {\n\n    public static int maxProfit(int[] prices) {\n        int minPrice = Integer.MAX_VALUE;\n        int maxProfit = 0;\n\n        for (int price : prices) {\n            minPrice = Math.min(minPrice, price);\n            int profit = price - minPrice;\n            maxProfit = Math.max(maxProfit, profit);\n        }\n\n        return maxProfit;\n    }\n\n\n\n    public static void main(String[] args) {\n\n        int[] prices1 = {7, 1, 5, 3, 6, 4};\n        int profit1 = maxProfit(prices1);\n        System.out.println(\"Test case 1: Maximum profit: \" + profit1); // prints \"Maximum profit: 5\"\n        \n        int[] prices2 = {7, 6, 5, 4, 3, 2, 1};\n        int profit2 = maxProfit(prices2);\n        System.out.println(\"Test case 2: Maximum profit: \" + profit2); // prints \"Maximum profit: 0\"\n\n        int[] prices3 = {1, 2, 3, 4, 5, 6, 7};\n        int profit3 = maxProfit(prices3);\n        System.out.println(\"Test case 3: Maximum profit: \" + profit3); // prints \"Maximum profit: 6\"\n\n        int[] prices4 = {3, 2, 6, 5, 0, 3};\n        int profit4 = maxProfit(prices4);\n        System.out.println(\"Test case 4: Maximum profit: \" + profit4); // prints \"Maximum profit: 4\"\n\n        int[] prices5 = {2, 4, 1};\n        int profit5 = maxProfit(prices5);\n        System.out.println(\"Test case 5: Maximum profit: \" + profit5); // prints \"Maximum profit: 2\"\n        \n        /*\n            EXPECTED OUTPUT:\n            ----------------\n            Test case 1: Maximum profit: 5\n            Test case 2: Maximum profit: 0\n            Test case 3: Maximum profit: 6\n            Test case 4: Maximum profit: 4\n            Test case 5: Maximum profit: 2\n        */\n\n    }\n    \n}\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
