<!DOCTYPE html>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 Array Max Sub Array (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>You have been asked to create a method in Java, <code><strong>maxSubarray</strong></code>, that finds the contiguous subarray (containing at least one number) which has the largest sum and returns its sum.</p><p><br></p><p><strong>Method Signature</strong></p><pre class=\"prettyprint linenums\">public static int maxSubarray(int[] nums)</pre><p><br></p><p>This method takes as input an array of integers <code><strong>nums</strong></code> and returns an integer representing the maximum sum of a contiguous subarray within the input array.</p><p><br></p><p><strong>Input</strong></p><ul><li><p>An array of integers <code><strong>nums</strong></code> </p></li></ul><p><br></p><p><strong>Output</strong></p><ul><li><p>An integer that represents the maximum sum of a contiguous subarray within the input array.</p></li></ul><p><br></p><p><strong>Example</strong></p><p>For example, if the input array is <code><strong>{-2, 1, -3, 4, -1, 2, 1, -5, 4}</strong></code>, the method should return <code><strong>6</strong></code> as the subarray with the maximum sum is <code><strong>{4, -1, 2, 1}</strong></code> which sums to <code><strong>6</strong></code>.</p><p><br></p><p><strong>Note</strong></p><ul><li><p>A subarray is a contiguous part of an array. In other words, a subarray is a sequence of elements that are in direct succession in the array, with no elements from the array skipped or interspersed.</p></li><li><p>You need to find a contiguous subarray with the largest sum. This subarray could be the entire array, or it could be a smaller part of the array. It could include negative numbers, but the sum of the subarray must be maximized.</p></li><li><p>You can assume that the input array is non-empty and contains at least one number.</p></li></ul><p><br></p><p><br></p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-23_22-36-28-c2ca0d209a1f69fb420e3a43a56950e0.png\"><p><br></p><p><br></p>", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\nimport java.util.Arrays;\n\n\npublic class Evaluate {      \n   \n    @BeforeEach\n    public void runMain() {\n        Main.main(new String[0]);\n    }\n\n  // Test with mixed positive and negative numbers\n  @Test\n  public void testMixedNumbers() {\n    int[] input = {-2, 1, -3, 4, -1, 2, 1, -5, 4};\n    int expected = 6;\n    int actual = Main.maxSubarray(input);\n    assertEquals(expected, actual);\n  }\n\n  // Test with an empty array\n  @Test\n  public void testEmptyArray() {\n    int[] input = {};\n    int expected = 0;\n    int actual = Main.maxSubarray(input);\n    assertEquals(expected, actual);\n  }\n\n  // Test with all positive numbers\n  @Test\n  public void testAllPositive() {\n    int[] input = {1, 2, 3, 4, 5};\n    int expected = 15;\n    int actual = Main.maxSubarray(input);\n    assertEquals(expected, actual);\n  }\n\n  // Test with all negative numbers\n  @Test\n  public void testAllNegative() {\n    int[] input = {-1, -2, -3, -4};\n    int expected = -1;\n    int actual = Main.maxSubarray(input);\n    assertEquals(expected, actual);\n  }\n\n  // Test with a single number\n  @Test\n  public void testSingleNumber() {\n    int[] input = {5};\n    int expected = 5;\n    int actual = Main.maxSubarray(input);\n    assertEquals(expected, actual);\n  }\n  \n}\n\n"}], "solutions": [{"file_name": "Main.java", "content": "import java.util.Arrays;\n\n\npublic class Main {\n\n    public static int maxSubarray(int[] nums) {\n        if (nums.length == 0) {\n            return 0;\n        }\n\n        int maxSum = nums[0];\n        int currentSum = nums[0];\n\n        for (int i = 1; i < nums.length; i++) {\n            currentSum = Math.max(nums[i], currentSum + nums[i]);\n            maxSum = Math.max(maxSum, currentSum);\n        }\n\n        return maxSum;\n    }\n\n\n\n    public static void main(String[] args) {\n        // Example 1: Simple case with positive and negative numbers\n        int[] inputCase1 = {-2, 1, -3, 4, -1, 2, 1, -5, 4};\n        int result1 = maxSubarray(inputCase1);\n        System.out.println(\"Example 1: Input: \" + Arrays.toString(inputCase1) + \"\\nResult: \" + result1);  \n\n        // Example 2: Case with a negative number in the middle\n        int[] inputCase2 = {1, 2, 3, -4, 5, 6};\n        int result2 = maxSubarray(inputCase2);\n        System.out.println(\"Example 2: Input: \" + Arrays.toString(inputCase2) + \"\\nResult: \" + result2); \n\n        // Example 3: Case with all negative numbers\n        int[] inputCase3 = {-1, -2, -3, -4, -5};\n        int result3 = maxSubarray(inputCase3);\n        System.out.println(\"Example 3: Input: \" + Arrays.toString(inputCase3) + \"\\nResult: \" + result3); \n\n        // Example 4: Case with all positive numbers\n        int[] inputCase4 = {1, 2, 3, 4, 5};\n        int result4 = maxSubarray(inputCase4);\n        System.out.println(\"Example 4: Input: \" + Arrays.toString(inputCase4) + \"\\nResult: \" + result4); \n\n        // Example 5: Case with alternating positive and negative numbers\n        int[] inputCase5 = {1, -1, 1, -1, 1};\n        int result5 = maxSubarray(inputCase5);\n        System.out.println(\"Example 5: Input: \" + Arrays.toString(inputCase5) + \"\\nResult: \" + result5); \n        \n        /*\n            EXPECTED OUTPUT:\n            ----------------\n            Example 1: Input: [-2, 1, -3, 4, -1, 2, 1, -5, 4]\n            Result: 6\n            Example 2: Input: [1, 2, 3, -4, 5, 6]\n            Result: 13\n            Example 3: Input: [-1, -2, -3, -4, -5]\n            Result: -1\n            Example 4: Input: [1, 2, 3, 4, 5]\n            Result: 15\n            Example 5: Input: [1, -1, 1, -1, 1]\n            Result: 1\n        */\n        \n    }\n\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
