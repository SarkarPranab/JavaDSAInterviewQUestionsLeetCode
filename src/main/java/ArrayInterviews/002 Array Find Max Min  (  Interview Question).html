<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 Array Find Max Min  (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>In this problem, you are given an array of integers, and the task is to write a method that finds the maximum and minimum numbers in the array. <br><br>The method should return these two numbers as an array with the maximum number at the first index and the minimum number at the second index.</p><p><br></p><p><strong>Method Signature</strong></p><pre class=\"prettyprint linenums\">public static int[] findMaxMin(int[] myList)</pre><p><br></p><p>This method accepts an integer array <code><strong>myList</strong></code> as the input and returns an integer array of size two.</p><p><br></p><p><strong>Example</strong></p><p>Let's illustrate the problem using an example:</p><ul><li><p><strong>Input:</strong> myList = [5, 3, 8, 1, 6, 9]</p></li><li><p><strong>Output:</strong> [9, 1]</p></li></ul><p><br></p><p>The function should iterate through the array to find the maximum and minimum numbers. In this case, the maximum number is 9, and the minimum number is 1. Hence, the method should return [9, 1].</p><p><br></p><p><strong>Additional Notes</strong></p><p>The main method provides some test cases to check the solution's correctness. It is important to note that the method should work correctly with negative numbers and zeros. Also, if the array contains duplicate numbers, the function should still be able to correctly identify the maximum and minimum numbers.</p><p><br></p><p><br></p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-23_22-36-09-debeece63daa21e5c998008a397ee409.png\"><p><br></p><p><br></p>", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\nimport java.util.Arrays;\n\n\npublic class Evaluate {      \n   \n    @BeforeEach\n    public void runMain() {\n        Main.main(new String[0]);\n    }\n\n  // Test with an array of mixed numbers\n  @Test\n  public void testFindMaxMinMixedNumbers() {\n    int[] myList = {5, 1, 8, -3, 2};\n    int[] expected = {8, -3}; // max = 8, min = -3\n    int[] actual = Main.findMaxMin(myList);\n    assertArrayEquals(expected, actual);\n  }\n\n  // Test with an array of all positive numbers\n  @Test\n  public void testFindMaxMinAllPositive() {\n    int[] myList = {1, 2, 3, 4, 5};\n    int[] expected = {5, 1}; // max = 5, min = 1\n    int[] actual = Main.findMaxMin(myList);\n    assertArrayEquals(expected, actual);\n  }\n\n  // Test with an array of all negative numbers\n  @Test\n  public void testFindMaxMinAllNegative() {\n    int[] myList = {-1, -2, -3, -4, -5};\n    int[] expected = {-1, -5}; // max = -1, min = -5\n    int[] actual = Main.findMaxMin(myList);\n    assertArrayEquals(expected, actual);\n  }\n\n  // Test with an array containing a single element\n  @Test\n  public void testFindMaxMinSingleElement() {\n    int[] myList = {5};\n    int[] expected = {5, 5}; // max = 5, min = 5\n    int[] actual = Main.findMaxMin(myList);\n    assertArrayEquals(expected, actual);\n  }\n\n  // Test with an array of all identical elements\n  @Test\n  public void testFindMaxMinIdentical() {\n    int[] myList = {2, 2, 2, 2};\n    int[] expected = {2, 2}; // max = 2, min = 2\n    int[] actual = Main.findMaxMin(myList);\n    assertArrayEquals(expected, actual);\n  }\n  \n}\n\n"}], "solutions": [{"file_name": "Main.java", "content": "import java.util.Arrays;\n\n\npublic class Main {\n\n    public static int[] findMaxMin(int[] myList) {\n        int maximum = myList[0];\n        int minimum = myList[0];\n        for (int num : myList) {\n            if (num > maximum) {\n                maximum = num;\n            } else if (num < minimum) {\n                minimum = num;\n            }\n        }\n        return new int[] {maximum, minimum};\n    }\n\n\n\n    public static void main(String[] args) {\n\n        int[] myList1 = {5, 3, 8, 1, 6, 9};\n        int[] result1 = findMaxMin(myList1);\n        System.out.println(\"Test case 1: MaxMin: \" + Arrays.toString(result1)); // prints \"[9, 1]\"\n\n        int[] myList2 = {-5, -3, -8, -1, -6, -9};\n        int[] result2 = findMaxMin(myList2);\n        System.out.println(\"Test case 2: MaxMin: \" + Arrays.toString(result2)); // prints \"[-1, -9]\"\n\n        int[] myList3 = {0, 0, 0, 0, 0};\n        int[] result3 = findMaxMin(myList3);\n        System.out.println(\"Test case 3: MaxMin: \" + Arrays.toString(result3)); // prints \"[0, 0]\"\n\n        int[] myList4 = {100, 200, 300, 400, 500};\n        int[] result4 = findMaxMin(myList4);\n        System.out.println(\"Test case 4: MaxMin: \" + Arrays.toString(result4)); // prints \"[500, 100]\"\n        \n        /*\n            EXPECTED OUTPUT:\n            ----------------\n            Test case 1: MaxMin: [9, 1]\n            Test case 2: MaxMin: [-1, -9]\n            Test case 3: MaxMin: [0, 0]\n            Test case 4: MaxMin: [500, 100]\n        */\n        \n    }\n    \n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
