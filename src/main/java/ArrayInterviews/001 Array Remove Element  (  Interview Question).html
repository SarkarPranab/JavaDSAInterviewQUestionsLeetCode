<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 Array Remove Element  (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>In this problem, we are given an array of integers <code><strong>nums</strong></code> and a value <code><strong>val</strong></code>. The goal is to remove all occurrences of <code><strong>val</strong></code> in-place from the array and return the new length of the array after removal.<br><br>The method <code><strong>removeElement(int[] nums, int val)</strong></code> takes an array of integers <code><strong>nums</strong></code> and an integer <code><strong>val</strong></code> as input. It modifies the <code><strong>nums</strong></code> array in-place to remove all instances of <code><strong>val</strong></code> and returns the new length of <code><strong>nums</strong></code> after the removal.<br><br>It's important to note that the order of elements can be changed. We don't need to consider elements beyond the new length.<br><br>For example, given <code><strong>nums = [3,2,2,3]</strong></code> and <code><strong>val = 3</strong></code>, the method should return 2, and the first two elements of nums should be 2.</p><p><br></p><p><strong>Method Signature:</strong></p><pre class=\"prettyprint linenums\">public static int removeElement(int[] nums, int val)</pre><p><br></p><p><strong>Constraints</strong></p><ul><li><p>The array <code><strong>nums</strong></code> can contain negative and positive numbers, and 0.</p></li></ul><p><br></p><p><strong>Example</strong></p><p>Let's illustrate the problem using an example:</p><ul><li><p><strong>Input:</strong></p><ul><li><p><code><strong>nums</strong></code> = [-2, 1, -3, 4, -1, 2, 1, -5, 4]</p></li><li><p><code><strong>val</strong></code> = 1</p></li></ul></li><li><p><strong>Output:</strong> The new length of the array should be 7, and the array itself should look like this after modification: [-2, -3, 4, -1, 2, -5, 4, -5, 4]</p></li></ul><p><br></p><p>We iterate over the <code><strong>nums</strong></code> array and, whenever we encounter a number that is not equal to <code><strong>val</strong></code>, we shift it to the front of the array. By doing this, we can effectively remove all occurrences of <code><strong>val</strong></code> from the array and get the new length.</p><p><br></p><p><br></p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-23_22-36-05-19826b96daf1673cafa94c481d7a1c82.png\"><p><br></p><p><br></p>", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\nimport java.util.Arrays;\n\n\npublic class Evaluate {      \n   \n    @BeforeEach\n    public void runMain() {\n        Main.main(new String[0]);\n    }\n\n  // Test with an array containing the element to be removed\n  @Test\n  public void testRemoveElementWithTarget() {\n    int[] nums = {3, 2, 2, 3};\n    int val = 3;\n    int expected = 2; // After removal, length = 2\n    int actual = Main.removeElement(nums, val);\n    assertEquals(expected, actual);\n  }\n\n  // Test with an array not containing the element to be removed\n  @Test\n  public void testRemoveElementWithoutTarget() {\n    int[] nums = {1, 2, 3, 4};\n    int val = 5;\n    int expected = 4; // No removal, length = 4\n    int actual = Main.removeElement(nums, val);\n    assertEquals(expected, actual);\n  }\n\n  // Test with an empty array\n  @Test\n  public void testRemoveElementEmptyArray() {\n    int[] nums = {};\n    int val = 3;\n    int expected = 0; // Empty array, length = 0\n    int actual = Main.removeElement(nums, val);\n    assertEquals(expected, actual);\n  }\n\n  // Test with an array of identical elements matching the target\n  @Test\n  public void testRemoveElementAllIdentical() {\n    int[] nums = {2, 2, 2, 2};\n    int val = 2;\n    int expected = 0; // All removed, length = 0\n    int actual = Main.removeElement(nums, val);\n    assertEquals(expected, actual);\n  }\n  \n  // Test with an array containing a single element\n  @Test\n  public void testRemoveElementSingleElement() {\n    int[] nums = {1};\n    int val = 1;\n    int expected = 0; // Single element removed, length = 0\n    int actual = Main.removeElement(nums, val);\n    assertEquals(expected, actual);\n  }\n  \n}\n\n"}], "solutions": [{"file_name": "Main.java", "content": "import java.util.Arrays;\n\n\npublic class Main {\n\n    public static int removeElement(int[] nums, int val) {\n        int i = 0;\n        for (int j = 0; j < nums.length; j++) {\n            if (nums[j] != val) {\n                nums[i] = nums[j];\n                i++;\n            }\n        }\n        return i;\n    }\n\n\n\n\n\n    public static void main(String[] args) {\n        // Test case 1\n        int[] nums1 = {-2, 1, -3, 4, -1, 2, 1, -5, 4};\n        int val1 = 1;\n        int newLength1 = removeElement(nums1, val1);\n        System.out.println(\"Test case 1: Modified array: \" +\n                           Arrays.toString(Arrays.copyOfRange(nums1, 0, newLength1)) +\n                           \"\\nNew length: \" + newLength1);\n                           \n        // Test case 2\n        int[] nums2 = {1, 2, 3, 4, 5, 6};\n        int val2 = 6;\n        int newLength2 = removeElement(nums2, val2);\n        System.out.println(\"Test case 2: Modified array: \" +\n                           Arrays.toString(Arrays.copyOfRange(nums2, 0, newLength2)) +\n                           \"\\nNew length: \" + newLength2);\n                           \n        // Test case 3\n        int[] nums3 = {-1, -2, -3, -4, -5};\n        int val3 = -1;\n        int newLength3 = removeElement(nums3, val3);\n        System.out.println(\"Test case 3: Modified array: \" +\n                           Arrays.toString(Arrays.copyOfRange(nums3, 0, newLength3)) +\n                           \"\\nNew length: \" + newLength3);\n    \n        // Test case 4\n        int[] nums4 = {};\n        int val4 = 1;\n        int newLength4 = removeElement(nums4, val4);\n        System.out.println(\"Test case 4: Modified array: \" +\n                           Arrays.toString(Arrays.copyOfRange(nums4, 0, newLength4)) +\n                           \"\\nNew length: \" + newLength4);\n    \n        // Test case 5\n        int[] nums5 = {1, 1, 1, 1, 1};\n        int val5 = 1;\n        int newLength5 = removeElement(nums5, val5);\n        System.out.println(\"Test case 5: Modified array: \" +\n                           Arrays.toString(Arrays.copyOfRange(nums5, 0, newLength5)) +\n                           \"\\nNew length: \" + newLength5);\n    }\n\n}\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
