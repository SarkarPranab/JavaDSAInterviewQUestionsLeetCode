<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 DLL Swap First and Last (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Swap First and Last Node Values in a Doubly Linked List.<br><br>Given a doubly linked list, write a method called <code><strong>swapFirstLast()</strong></code> that swaps the values of the first and last nodes in the list. <br><br>If the length of the list is less than 2, the method should not perform any operation.</p><p><br>Function Signature:</p><pre class=\"prettyprint linenums\">public void swapFirstLast()</pre><p><br></p><p>Input:</p><ul><li><p>The method is part of the <code><strong>DoublyLinkedList</strong></code> class, which has a <code><strong>head</strong></code> and a <code><strong>tail</strong></code> pointer, as well as a <code><strong>length</strong></code> attribute.</p></li></ul><p><br></p><p>Output:</p><ul><li><p>No explicit output is returned. However, the method should modify the doubly linked list such that the values of the first and last nodes are swapped.</p></li></ul><p><br></p><p>Constraints:</p><ul><li><p>The doubly linked list may be empty, have only one node, or have two or more nodes.</p></li></ul><p><br></p><p>Example:</p><p>Consider the following doubly linked list:</p><pre class=\"prettyprint linenums\">Head: 1\nTail: 5\nLength: 5\n\nDoubly Linked List:\n1 &lt;-&gt; 2 &lt;-&gt; 3 &lt;-&gt; 4 &lt;-&gt; 5</pre><p><br></p><p>After calling <code><strong>swapFirstLast()</strong></code>, the list should be:</p><pre class=\"prettyprint linenums\">Head: 5\nTail: 1\nLength: 5\n\nDoubly Linked List:\n5 &lt;-&gt; 2 &lt;-&gt; 3 &lt;-&gt; 4 &lt;-&gt; 1</pre><p><strong><br><br></strong>Note that the pointers to the nodes themselves are not swapped - only their values are exchanged.</p><p><br></p><p><br></p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-04-20_16-29-40-a19a44001aaa2a34ac5d976bb7f2eee2.png\">", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\n\npublic class Evaluate {    \n    \n    // Test empty list\n    @Test\n    public void testEmptyList() {\n        DoublyLinkedList dll = new DoublyLinkedList(1);\n        dll.makeEmpty();\n        dll.swapFirstLast();\n        assertEquals(0, dll.getLength());\n    }\n\n    // Test single node\n    @Test\n    public void testSingleNode() {\n        DoublyLinkedList dll = new DoublyLinkedList(1);\n        dll.swapFirstLast();\n        assertEquals(1, dll.getHead().value);\n        assertEquals(1, dll.getTail().value);\n    }\n\n    // Test two nodes\n    @Test\n    public void testTwoNodes() {\n        DoublyLinkedList dll = new DoublyLinkedList(1);\n        dll.append(2);\n        dll.swapFirstLast();\n        assertEquals(2, dll.getHead().value);\n        assertEquals(1, dll.getTail().value);\n    }\n\n    // Test more than two nodes\n    @Test\n    public void testMoreThanTwoNodes() {\n        DoublyLinkedList dll = new DoublyLinkedList(1);\n        dll.append(2);\n        dll.append(3);\n        dll.swapFirstLast();\n        assertEquals(3, dll.getHead().value);\n        assertEquals(1, dll.getTail().value);\n        assertEquals(2, dll.getHead().next.value);\n        assertEquals(1, dll.getHead().next.next.value);\n    }\n    \n}"}], "solutions": [{"file_name": "DoublyLinkedList.java", "content": "public class DoublyLinkedList {\n\n    private Node head;\n    private Node tail;\n    private int length;\n\n    class Node {\n        int value;\n        Node next;\n        Node prev;\n\n        Node(int value) {\n            this.value = value;\n        }\n    }\n\n    public DoublyLinkedList(int value) {\n        Node newNode = new Node(value);\n        head = newNode;\n        tail = newNode;\n        length = 1;\n    }\n\n    public Node getHead() {\n        return head;\n    }\n\n    public Node getTail() {\n        return tail;\n    }\n\n    public int getLength() {\n        return length;\n    }\n\n    public void printList() {\n        Node temp = head;\n        while (temp != null) {\n            System.out.println(temp.value);\n            temp = temp.next;\n        }\n    }\n\n    public void printAll() {\n        if (length == 0) {\n            System.out.println(\"Head: null\");\n            System.out.println(\"Tail: null\");\n        } else {\n            System.out.println(\"Head: \" + head.value);\n            System.out.println(\"Tail: \" + tail.value);\n        }\n        System.out.println(\"Length:\" + length);\n        System.out.println(\"\\nDoubly Linked List:\");\n        if (length == 0) {\n            System.out.println(\"empty\");\n        } else {\n            printList();\n        }\n    }\n    \n    public void makeEmpty() {\n        head = null;\n        tail = null;\n        length = 0;\n    }\n\n    public void append (int value) {\n        Node newNode = new Node(value);\n        if(length == 0) {\n            head = newNode;\n            tail = newNode;\n        } else {\n            tail.next = newNode;\n            newNode.prev = tail;\n            tail = newNode;\n        }\n        length++;\n    }\n    \n    public void swapFirstLast() {\n        if (length < 2) return;\n        int temp = head.value;\n        head.value = tail.value;\n        tail.value = temp;\n    }\n\n    \n}\n\n    "}, {"file_name": "Main.java", "content": "public class Main {\n\n    public static void main(String[] args) {\n\n        DoublyLinkedList myDLL = new DoublyLinkedList(1);\n        myDLL.append(2);\n        myDLL.append(3);\n        myDLL.append(4);\n        myDLL.append(5);\n        \n        System.out.println(\"DLL before swap:\");\n        myDLL.printList();\n        \n        myDLL.swapFirstLast();\n        \n        System.out.println(\"\\nDLL after swap:\");\n        myDLL.printList();\n\n    }\n    \n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
