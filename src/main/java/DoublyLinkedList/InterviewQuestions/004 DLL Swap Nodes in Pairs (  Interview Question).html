<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "004 DLL Swap Nodes in Pairs (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><br><strong>ATTENTION: Advanced Doubly Linked List Challenge Ahead!<br><br></strong>This question is acknowledged as one of the more intricate challenges within the Doubly Linked List section. It's not unusual for students to find this task quite formidable at this point in the course.<br><br>If you're considering diving into this problem, it's crucial to approach it methodically. I recommend drawing out the list structures and operations to better visualize the problem. This challenge demands a deep understanding of Doubly Linked Lists' unique characteristics and manipulation techniques.<br><br>Use this opportunity to deepen your understanding, but also remember it's absolutely fine to come back to this problem later if it feels overwhelming now. Progress in complex concepts like these sometimes requires stepping back and revisiting with fresh insights. Good luck, and remember that perseverance is key in mastering these advanced topics!<br><br>Now, here is the problem:<br><br>_________________________________</p><p><br></p><p>You are given a doubly linked list. <br><br>Implement a method called <code><strong>swapPairs</strong></code> within the class that swaps the values of adjacent nodes in the linked list. The method should not take any input parameters.<br><br><strong>Note:</strong> <strong>This DoublyLinkedList does not have a </strong><code><strong>tail</strong></code><strong> pointer which will make the implementation easier.</strong><br></p><p><br><strong>Example:</strong></p><p><code><strong>1 &lt;-&gt; 2 &lt;-&gt; 3 &lt;-&gt; 4</strong></code> </p><p>should become</p><p> <code><strong>2 &lt;-&gt; 1 &lt;-&gt; 4 &lt;-&gt; 3</strong></code><br></p><p><br>Your implementation should handle edge cases such as an empty linked list or a linked list with only one node.<br></p><p><br><strong>Note:</strong> You must solve the problem <strong>WITHOUT MODIFYING THE VALUES</strong> in the list's nodes (i.e., only the nodes' prev and next pointers may be changed.)</p><p><br></p><p><br></p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-08-30_16-40-35-218fc326a03017965cb093408550258a.png\"></p>", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\nimport java.util.*;\n\n\npublic class Evaluate {      \n   \n    @BeforeEach\n    public void runMain() {\n        Main.main(new String[0]);\n    }\n\n    // Test empty list\n    @Test\n    public void testEmpty() {\n        DoublyLinkedList dll = new DoublyLinkedList(1);\n        dll.makeEmpty();\n        dll.swapPairs();\n        assertEquals(0, dll.getLength());\n        assertEquals(null, dll.getHead());\n    }\n\n    // Test list with one node\n    @Test\n    public void testOneNode() {\n        DoublyLinkedList dll = new DoublyLinkedList(1);\n        dll.swapPairs();\n        assertEquals(1, dll.getHead().value);\n        assertEquals(null, dll.getHead().prev);\n    }\n\n    // Test list with two nodes\n    @Test\n    public void testTwoNodes() {\n        DoublyLinkedList dll = new DoublyLinkedList(1);\n        dll.append(2);\n        dll.swapPairs();\n        assertEquals(2, dll.getHead().value);\n        assertEquals(null, dll.getHead().prev);\n        assertEquals(1, dll.getHead().next.value);\n        assertEquals(2, dll.getHead().next.prev.value);\n    }\n\n    // Test list with three nodes\n    @Test\n    public void testThreeNodes() {\n        DoublyLinkedList dll = new DoublyLinkedList(1);\n        dll.append(2);\n        dll.append(3);\n        dll.swapPairs();\n        assertEquals(2, dll.getHead().value);\n        assertEquals(null, dll.getHead().prev);\n        assertEquals(1, dll.getHead().next.value);\n        assertEquals(2, dll.getHead().next.prev.value);\n        assertEquals(3, dll.getHead().next.next.value);\n        assertEquals(1, dll.getHead().next.next.prev.value);\n    }\n\n    // Test list with four nodes\n    @Test\n    public void testFourNodes() {\n        DoublyLinkedList dll = new DoublyLinkedList(1);\n        dll.append(2);\n        dll.append(3);\n        dll.append(4);\n        dll.swapPairs();\n        assertEquals(2, dll.getHead().value);\n        assertEquals(null, dll.getHead().prev);\n        assertEquals(1, dll.getHead().next.value);\n        assertEquals(2, dll.getHead().next.prev.value);\n        assertEquals(4, dll.getHead().next.next.value);\n        assertEquals(1, dll.getHead().next.next.prev.value);\n        assertEquals(3, dll.getHead().next.next.next.value);\n        assertEquals(4, dll.getHead().next.next.next.prev.value);\n    }\n\n    // Test list with five nodes\n    @Test\n    public void testFiveNodes() {\n        DoublyLinkedList dll = new DoublyLinkedList(1);\n        dll.append(2);\n        dll.append(3);\n        dll.append(4);\n        dll.append(5);\n        dll.swapPairs();\n        assertEquals(2, dll.getHead().value);\n        assertEquals(null, dll.getHead().prev);\n        assertEquals(1, dll.getHead().next.value);\n        assertEquals(2, dll.getHead().next.prev.value);\n        assertEquals(4, dll.getHead().next.next.value);\n        assertEquals(1, dll.getHead().next.next.prev.value);\n        assertEquals(3, dll.getHead().next.next.next.value);\n        assertEquals(4, dll.getHead().next.next.next.prev.value);\n        assertEquals(5, dll.getHead().next.next.next.next.value);\n        assertEquals(3, dll.getHead().next.next.next.next.prev.value);\n    }\n    \n}\n\n"}], "solutions": [{"file_name": "DoublyLinkedList.java", "content": "public class DoublyLinkedList {\n\n    private Node head;\n    private int length;\n\n    class Node {\n        int value;\n        Node next;\n        Node prev;\n\n        Node(int value) {\n            this.value = value;\n        }\n    }\n\n    public DoublyLinkedList(int value) {\n        Node newNode = new Node(value);\n        head = newNode;\n        length = 1;\n    }\n\n    public Node getHead() {\n        return head;\n    }\n\n    public int getLength() {\n        return length;\n    }\n\n    public void printList() {\n        StringBuilder output = new StringBuilder();\n        Node temp = head;\n        while (temp != null) {\n            output.append(temp.value);\n            if (temp.next != null) {\n                output.append(\" <-> \");\n            }\n            temp = temp.next;\n        }\n        System.out.println(output.toString());\n    }\n    \n    public void makeEmpty() {\n        head = null;\n        length = 0;\n    }\n    \n    public void append(int value) {\n        Node newNode = new Node(value);\n        if (length == 0) {\n            head = newNode;\n        } else {\n            Node current = head;\n            while (current.next != null) {\n                current = current.next;\n            }\n            current.next = newNode;\n            newNode.prev = current;\n        }\n        length++;\n    }\n\n    public void swapPairs() {\n        Node dummyNode = new Node(0);\n        dummyNode.next = head;\n        Node previousNode = dummyNode;\n    \n        while (head != null && head.next != null) {\n            Node firstNode = head;\n            Node secondNode = head.next;\n    \n            previousNode.next = secondNode;\n            firstNode.next = secondNode.next;\n            secondNode.next = firstNode;\n    \n            secondNode.prev = previousNode;\n            firstNode.prev = secondNode;\n            \n            if (firstNode.next != null) {\n                firstNode.next.prev = firstNode;\n            }\n    \n            head = firstNode.next;\n            previousNode = firstNode;\n        }\n    \n        head = dummyNode.next;\n        if (head != null) head.prev = null;\n    }\n    \n}\n\n"}, {"file_name": "Main.java", "content": "public class Main {\n\n    public static void main(String[] args) {\n        \n        DoublyLinkedList myDll = new DoublyLinkedList(1);\n        myDll.append(2);\n        myDll.append(3);\n        myDll.append(4);\n\n        System.out.println(\"myDll before swapPairs:\");\n        myDll.printList();\n\n        myDll.swapPairs();\n\n        System.out.println(\"\\nmyDll after swapPairs:\");\n        myDll.printList();\n\n        /*\n            EXPECTED OUTPUT:\n            ----------------\n            myDll before swapPairs:\n            1 <-> 2 <-> 3 <-> 4\n            \n            myDll after swapPairs:\n            2 <-> 1 <-> 4 <-> 3\n\n        */\n\n    }\n\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
