<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "004 Stack Parentheses Balanced (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Check to see if a string of parentheses is balanced or not. <br><br>By \"balanced,\" we mean that for every open parenthesis, there is a matching closing parenthesis in the correct order. For example, the string \"((()))\" has three pairs of balanced parentheses, so it is a balanced string. On the other hand, the string \"(()))\" has an imbalance, as the last two parentheses do not match, so it is not balanced.&nbsp; Also, the string \")(\" is not balanced because the close parenthesis needs to follow the open parenthesis.<br><br><br>Your program should take a string of parentheses as input and return <code><strong>true</strong></code> if it is balanced, or <code><strong>false</strong></code> if it is not.&nbsp; In order to solve this problem, use a <code><strong>Stack</strong></code> data structure. <br><br><strong>Method name: </strong><code><strong>isBalancedParentheses</strong><br><br></code><strong>Return type:</strong> <code><strong>boolean</strong></code><br><br>This method will be written in the same class as the main method so it will be <code><strong>static</strong></code>.&nbsp; For more information on static methods click on \"Hints.\"<br><br>This will use the Stack class we created in these coding exercises:<br></p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-03-11_22-27-34-1d3b7458ecf42e9d9e12c15e6ffd5011.png\"></p><p><br></p><p><br></p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-04-20_17-14-53-19717c16711efae2966d7072dfc3e38c.png\"></p>", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\n\npublic class Evaluate {      \n    \n    @BeforeEach\n    public void runMain() {\n        Main.main(new String[0]);\n    }\n    \n    // Test with balanced parentheses\n    @Test\n    public void testWithBalancedParentheses() {\n        assertTrue(Main.isBalancedParentheses(\"()()()\"));\n        assertTrue(Main.isBalancedParentheses(\"(()())\"));\n    }\n\n    // Test with unbalanced parentheses\n    @Test\n    public void testWithUnbalancedParentheses() {\n        assertFalse(Main.isBalancedParentheses(\"()(()\"));\n        assertFalse(Main.isBalancedParentheses(\"(\"));\n        assertFalse(Main.isBalancedParentheses(\")\"));\n    }\n\n    // Test with empty string\n    @Test\n    public void testWithEmptyString() {\n        assertTrue(Main.isBalancedParentheses(\"\"));\n    }\n    \n}  \n    \n    "}], "solutions": [{"file_name": "Main.java", "content": "public class Main {\n    \n    public static boolean isBalancedParentheses(String parentheses) {\n        Stack<Character> stack = new Stack<>();\n        for (char p : parentheses.toCharArray()) {\n            if (p == '(') {\n                stack.push(p);\n            } else if (p == ')') {\n                if (stack.isEmpty() || stack.pop() != '(') {\n                    return false;\n                }\n            }\n        }\n        return stack.isEmpty();\n    }\n\n    public static void main(String[] args) {\n        testAndPrint(\"()\", true);\n        testAndPrint(\"()()\", true);\n        testAndPrint(\"(())\", true);\n        testAndPrint(\"()()()\", true);\n        testAndPrint(\"(()())\", true);\n        testAndPrint(\")()(\", false);\n        testAndPrint(\")(\", false);\n        testAndPrint(\"(()\", false);\n        testAndPrint(\"))\", false);\n        testAndPrint(\"(\", false);\n        testAndPrint(\")\", false);\n    }\n    \n    public static void testAndPrint(String testStr, boolean expected) {\n        // Run the test and store the result\n        boolean result = isBalancedParentheses(testStr);\n        \n        // Print the test string, expected result, and actual result\n        System.out.println(\"Test String: \" + testStr);\n        System.out.println(\"EXPECTED: \" + expected);\n        System.out.println(\"RESULT: \" + result);\n        \n        // Check if the test passed or failed\n        if (result == expected) {\n            System.out.println(\"STATUS: PASS\");\n        } else {\n            System.out.println(\"STATUS: FAIL\");\n        }\n        \n        // Print a separator for better readability\n        System.out.println(\"--------------\");\n    }\n\n}\n"}, {"file_name": "Stack.java", "content": "import java.util.ArrayList;\n\npublic class Stack<T> {\n    \n    private ArrayList<T> stackList = new ArrayList<>();  \n    \n    public ArrayList<T> getStackList() {\n        return stackList;\n    }\n    \n    public void printStack() {\n        for (int i = stackList.size()-1; i >= 0; i--) {\n            System.out.println(stackList.get(i));\n        }\n    }\n    \n    public boolean isEmpty() {\n        return stackList.size() == 0;\n    }\n    \n    public T peek() {\n        if (isEmpty()) {\n            return null;\n        } else {\n            return stackList.get(stackList.size() - 1);\n        }\n    }\n    \n    public int size() {\n        return stackList.size();\n    }\n    \n    public void push(T value) {\n        stackList.add(value);\n    }\n    \n    public T pop() {\n        if (isEmpty()) return null;\n        return stackList.remove(stackList.size() - 1);\n    }\n    \n}\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
