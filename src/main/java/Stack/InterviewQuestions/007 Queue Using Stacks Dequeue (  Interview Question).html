<!DOCTYPE html>

  <body onload="main()">

    <script>
      const quizData = {"title": "007 Queue Using Stacks Dequeue (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the Dequeue Method for a Queue using Two Stacks<br><br><strong>Description:<br><br></strong>In this assignment, you are tasked with implementing the <code><strong>dequeue</strong></code> method for a custom queue class called <code><strong>MyQueue</strong></code> using two stacks, <code><strong>stack1</strong></code> and <code><strong>stack2</strong></code>. <br><br>A queue is a data structure that follows the First-In-First-Out (FIFO) principle, meaning that the first element added to the queue will be the first one to be removed. <br><br>Your implementation must maintain the FIFO order of elements in the queue using two stacks.<br><br>Your task is to implement the following method:</p><p><br></p><pre class=\"prettyprint linenums\">public Integer dequeue()</pre><p><br></p><p>This method should remove and return the front element of the queue. If the queue is empty, the method should return <code><strong>null</strong></code>.<br><br><strong>Note:</strong> You are not allowed to use any data structures other than the provided stacks (<code><strong>stack1</strong></code> and <code><strong>stack2</strong></code>).</p><p><br></p><p><strong>Guidelines:</strong></p><p><br></p><ol><li><p>Check if the queue is empty using the <code><strong>isEmpty()</strong></code> method.</p></li><li><p>If the queue is empty, return <code><strong>null</strong></code>.</p></li><li><p>Otherwise, remove and return the front element of the queue by popping the top element from <code><strong>stack1</strong></code>.</p></li></ol><p><br></p><p><strong>Example:</strong></p><p><br></p><pre class=\"prettyprint linenums\">MyQueue q = new MyQueue();\nq.enqueue(1);\nq.enqueue(2);\nq.enqueue(3);\nInteger front = q.dequeue(); // front should be 1, and the queue now has elements 2 and 3</pre><p><br></p><p><br></p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-05-03_18-26-04-4890e484b3557c495cc064757ccd1db4.png\">", "tests": [{"file_name": "Evaluate.java", "content": "import org.junit.jupiter.api.Test;\nimport static org.junit.jupiter.api.Assertions.*;\nimport org.junit.jupiter.api.BeforeEach;\n\nimport java.util.*;\n\n\npublic class Evaluate {      \n   \n    @BeforeEach\n    public void runMain() {\n        Main.main(new String[0]);\n    }\n   \n    // Test dequeue method on empty queue\n    @Test\n    public void testDequeueEmptyQueue() {\n        MyQueue queue = new MyQueue();\n        assertTrue(queue.isEmpty());\n        assertNull(queue.dequeue());\n    }\n\n    // Test dequeue method on single element queue\n    @Test\n    public void testDequeueSingleElement() {\n        MyQueue queue = new MyQueue();\n        queue.enqueue(1);\n        assertFalse(queue.isEmpty());\n        assertEquals(1, queue.dequeue().intValue());\n        assertTrue(queue.isEmpty());\n    }\n\n    // Test dequeue method on multiple elements\n    @Test\n    public void testDequeueMultipleElements() {\n        MyQueue queue = new MyQueue();\n        queue.enqueue(1);\n        queue.enqueue(2);\n        queue.enqueue(3);\n        assertFalse(queue.isEmpty());\n        assertEquals(1, queue.dequeue().intValue());\n        assertEquals(2, queue.dequeue().intValue());\n        assertEquals(3, queue.dequeue().intValue());\n        assertTrue(queue.isEmpty());\n    }\n    \n}\n\n"}], "solutions": [{"file_name": "MyQueue.java", "content": "import java.util.Stack;\n\npublic class MyQueue {\n    private Stack<Integer> stack1;\n    private Stack<Integer> stack2;\n\n    public MyQueue() {\n        stack1 = new Stack<>();\n        stack2 = new Stack<>();\n    }\n\n    public void enqueue(int value) {\n        while (!stack1.isEmpty()) {\n            stack2.push(stack1.pop());\n        }\n        stack1.push(value);\n        while (!stack2.isEmpty()) {\n            stack1.push(stack2.pop());\n        }\n    }\n\n    public Integer dequeue() {\n        if (isEmpty()) {\n            return null;\n        } else {\n            return stack1.pop();\n        }\n    }\n\n    public int peek() {\n        return stack1.peek();\n    }\n\n    public boolean isEmpty() {\n        return stack1.isEmpty();\n    }\n    \n}\n"}, {"file_name": "Main.java", "content": "public class Main {\n\n    public static void main(String[] args) {\n\n        // Create a new queue\n        MyQueue q = new MyQueue();\n\n        // Enqueue some values\n        q.enqueue(1);\n        q.enqueue(2);\n        q.enqueue(3);\n\n        // Output the front of the queue\n        System.out.println(\"Front of the queue: \" + q.peek());\n\n        // Dequeue some values\n        System.out.println(\"Dequeued value: \" + q.dequeue());\n        System.out.println(\"Dequeued value: \" + q.dequeue());\n\n        // Enqueue another value\n        q.enqueue(4);\n\n        // Output the front of the queue again\n        System.out.println(\"Front of the queue: \" + q.peek());\n\n        // Dequeue all remaining values\n        System.out.println(\"Dequeued value: \" + q.dequeue());\n        System.out.println(\"Dequeued value: \" + q.dequeue());\n\n        // Check if the queue is empty\n        System.out.println(\"Is the queue empty? \" + q.isEmpty());\n\n        // Dequeue from an empty queue and check if it returns null\n        System.out.println(\"Dequeued value from empty queue: \" + q.dequeue());\n\n\n        /*\n            EXPECTED OUTPUT:\n            ----------------\n            Front of the queue: 1\n            Dequeued value: 1\n            Dequeued value: 2\n            Front of the queue: 3\n            Dequeued value: 3\n            Dequeued value: 4\n            Is the queue empty? true\n            Dequeued value from empty queue: null\n        */\n\n    }\n\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
